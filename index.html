<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title lang-key="title"></title>
  </head>

  <body>
    <div class="main-container">
      <h1 lang-key="h1"></h1>

      <div class="generated-password-container">
        <label lang-key="generated-password" for="password-generator-display-field"></label>
        <div id="password-generator-display-field">
          <div id="inner-password-field"></div>
        </div>
        <button class="copy-password-btn">Copy</button>
      </div>

      <div class="password-settings">
        <div class="length-settings">
          <div class="length-settings-title">
            <label for="password-length" lang-key="length-label"></label>
            <span id="password-length">26</span>
          </div>
          <div class="length-settings-buttons">
            <button class="button-minus">-</button>
            <input id="password-range" type="range" step="1" min="1" max="50" />
            <button class="button-plus">+</button>
          </div>
        </div>

        <div class="complexity-settings">
          <span lang-key="option-label"></span>
          <div class="checkbox-container">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">ABC</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">abc</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="numbers" />
            <label for="numbers">123</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="specials" />
            <label for="specials">#$&</label>
          </div>
        </div>
        <div class="lang-settings">
          <span lang-key="lang-label"></span>
          <button lang-selector="en"></button>
          <button lang-selector="ua"></button>
        </div>
      </div>
    </div>

    <script src="./constants.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
